<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/stylesheet.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="RunLoginpage()">
<div class="content">
    <h1>Please enter login details</h1>
    <hr />
    <form class="content">
        <div class="login-box">
        <div class="LoginDiv">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="please enter username">
        </div>
            <br>
            <br>
        <div class="loginDiv">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="please enter password">
        </div>
            <br>
            <br>
            <br>
            <br>
        <div class="LoginButton">
            <input type="submit" value="Login" id="LoginButton">
        </div>
            <br>
            <div id="NewButton">
                <a href="Registry.html">not a user? sign up</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
